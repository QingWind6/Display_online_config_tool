<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeed Arduino Display - Online Configuration Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            position: relative;
        }
        h1, h2, h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        pre {
            background-color: #2d3436;
            color: #dfe6e9;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            min-height: 40px;
            position: relative;
        }
        .code-container {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px;
            border: none;
            background: transparent;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn svg {
            width: 16px;
            height: 16px;
            position: absolute;
            transition: opacity 0.2s ease-in-out;
        }
        .copy-icon {
            fill: #3498db;
            opacity: 1;
        }
        .check-icon {
            fill: green;
            opacity: 0;
        }
        .epaper-options {
            background-color: #fffbe6;
            border: 1px solid #ffe58f;
            padding: 15px 20px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .epaper-options label {
            display: block;
            margin-bottom: 8px;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
        }
        .lang-switcher a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
            padding: 5px;
        }
        .lang-switcher a.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .final-instruction {
            font-size: 14px;
            color: #666;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .final-instruction-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="lang-switcher">
        <a id="lang-en" onclick="switchLanguage('en')" class="active">English</a> |
        <a id="lang-zh" onclick="switchLanguage('zh')">中文</a>
    </div>

    <div class="container">
        <h1 data-lang-key="main_title">Online Configuration Generator</h1>

        <h2 data-lang-key="step1_title">Step 1: Select Your Hardware</h2>
        <select id="boardSelector" onchange="handleSelectionChange()">
        </select>
        
        <div id="ePaperOptions" style="display: none;">
            <h2 data-lang-key="step2_title">Step 2: (ePaper Only) Select Your Driver Board Type</h2>
            <div class="epaper-options">
                <label>
                    <input type="radio" name="driverBoard" value="driver" onchange="generateConfig()" checked>
                    <span data-lang-key="epaper_option_driver">Seeed ePaper Driver Board</span>
                </label>
                <label>
                    <input type="radio" name="driverBoard" value="monitor" onchange="generateConfig()">
                    <span data-lang-key="epaper_option_monitor">XIAO ePaper Monitor Kit</span>
                </label>
            </div>
        </div>

        <h2 data-lang-key="step3_title">Final step: Copy the Generated Code</h2>
        <p class="final-instruction" data-lang-key="final_step_instruction"></p>
        <img src="img.png" alt="Instructional image" class="final-instruction-img">
        <div class="code-container">
            <pre><code id="outputCode"></code></pre>
            <button id="copyButton" class="copy-btn" onclick="copyToClipboard()" title="Copy Code">
                <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,2H8C6.9,2,6,2.9,6,4v14h2V4h11V2z M16,6H5C3.9,6,3,6.9,3,8v12c0,1.1,0.9,2,2,2h11c1.1,0,2-0.9,2-2V8C18,6.9,17.1,6,16,6z M16,20H5V8h11V20z"/></svg>
                <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Seeed Arduino Display - Online Configuration Generator",
                main_title: "Seeed Arduino Display - Online Configuration Generator",
                step1_title: "Step 1: Select Your Hardware",
                step2_title: "Step 2: (ePaper Only) Select Your Driver Board Type",
                step3_title: "Final step: Copy the Generated Code",
                final_step_instruction: "Create a <code>driver.h</code> file and paste the following code into it.",
                output_placeholder: "// Please select a hardware configuration from the dropdown menu above.",
                select_placeholder: "-- Please select your hardware configuration --",
                epaper_option_driver: "Seeed ePaper Driver Board",
                epaper_option_monitor: "Seeed XIAO ePaper Monitor Kit"
            },
            zh: {
                title: "Seeed Arduino Display - 在线配置生成器 (Online Configuration Generator)",
                main_title: "Seeed Arduino Display - 在线配置生成器",                
                step1_title: "步骤 1: 选择您的硬件",
                step2_title: "步骤 2: (仅ePaper) 选择您的驱动板类型",
                step3_title: "步骤 3: 复制生成的代码",
                final_step_instruction: "请创建一个名为 <code>driver.h</code> 的文件，并将以下代码粘贴到其中。",
                output_placeholder: "// 请从上方的下拉菜单中选择一个硬件配置。",
                select_placeholder: "-- 请从这里选择您的硬件配置 --",
                epaper_option_driver: "Seeed ePaper Driver Board",
                epaper_option_monitor: "Seeed XIAO ePaper Monitor Kit"
            }
        };

        const boardOptions = [
            { value: "", text: "select_placeholder" },
            { value: "66", text: "Setup 66: Seeed XIAO Round Display (GC9A01)" },
            { value: "500", text: "Setup 500: Seeed Wio Terminal" },
            { value: "501", text: "Setup 501: Seeed XIAO Round Display" },
            { value: "502", text: "Setup 502: Seeed XIAO 7.5\" ePaper" },
            { value: "503", text: "Setup 503: Seeed XIAO 5.83\" ePaper" },
            { value: "504", text: "Setup 504: Seeed XIAO 2.9\" ePaper" },
            { value: "505", text: "Setup 505: Seeed XIAO 1.54\" ePaper" },
            { value: "506", text: "Setup 506: Seeed XIAO 4.26\" ePaper" },
            { value: "507", text: "Setup 507: Seeed XIAO 4.2\" ePaper" },
            { value: "508", text: "Setup 508: Seeed XIAO 2.13\" ePaper" },
            { value: "520", text: "Setup 520: Seeed reTerminal 7.5\" ePaper" },
            { value: "666", text: "Setup 666: Seeed XIAO Default (ILI9341)" },
        ];

        function switchLanguage(lang) {
            document.documentElement.lang = lang;
            const langStrings = translations[lang];

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (langStrings[key]) {
                    el.innerHTML = langStrings[key];
                }
            });
            document.title = langStrings.title;
            
            const outputCodeElement = document.getElementById('outputCode');
            if (!document.getElementById('boardSelector').value) {
                outputCodeElement.textContent = langStrings.output_placeholder;
            }

            const selector = document.getElementById('boardSelector');
            const currentSelectedValue = selector.value;
            selector.innerHTML = '';
            boardOptions.forEach(opt => {
                const optionElement = document.createElement('option');
                optionElement.value = opt.value;
                optionElement.textContent = opt.value === "" ? langStrings[opt.text] : opt.text;
                selector.appendChild(optionElement);
            });
            selector.value = currentSelectedValue;
        }

        function handleSelectionChange() {
            const selector = document.getElementById('boardSelector');
            const selectedValue = parseInt(selector.value, 10);
            const ePaperDiv = document.getElementById('ePaperOptions');
            const isEpaper = (selectedValue >= 502 && selectedValue <= 508);

            if (isEpaper) {
                ePaperDiv.style.display = 'block';
            } else {
                ePaperDiv.style.display = 'none';
                document.querySelector('input[name="driverBoard"][value="driver"]').checked = true;
            }
            generateConfig();
        }

        function generateConfig() {
            const selector = document.getElementById('boardSelector');
            const selectedValue = selector.value;
            const outputElement = document.getElementById('outputCode');
            const currentLang = document.documentElement.lang || 'en';
            const langStrings = translations[currentLang];
            let outputString = '';

            if (selectedValue) {
                const selectedText = selector.options[selector.selectedIndex].text;
                outputString = `#define BOARD_SCREEN_COMBO ${selectedValue} // ${selectedText}`;

                const ePaperDiv = document.getElementById('ePaperOptions');
                if (ePaperDiv.style.display === 'block') {
                    const selectedDriver = document.querySelector('input[name="driverBoard"]:checked').value;
                    if (selectedDriver === 'driver') {
                        outputString += '\n#define USE_XIAO_EPAPER_DRIVER_BOARD';
                    } else if (selectedDriver === 'monitor') {
                        outputString += '\n#define USE_XIAO_EPAPER_DISPLAY_BOARD';
                    }
                }
                outputElement.textContent = outputString;
            } else {
                outputElement.textContent = langStrings.output_placeholder;
            }
        }

        function copyToClipboard() {
            const code = document.getElementById('outputCode').textContent;
            const copyButton = document.getElementById('copyButton');
            const copyIcon = copyButton.querySelector('.copy-icon');
            const checkIcon = copyButton.querySelector('.check-icon');

            navigator.clipboard.writeText(code).then(() => {
                copyIcon.style.opacity = '0';
                checkIcon.style.opacity = '1';

                setTimeout(() => {
                    copyIcon.style.opacity = '1';
                    checkIcon.style.opacity = '0';
                }, 1500);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            switchLanguage('en');
        });
    </script>

</body>
</html>
